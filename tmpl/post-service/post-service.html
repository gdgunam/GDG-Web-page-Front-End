<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/core-ajax/core-ajax.html">

<polymer-element name="post-service" attributes="noticias">
  <template>
    <style>
    :host {
      display: none;
    }
    </style>
    <core-ajax id="ajax"
      auto
      url="https://paginabe.appspot.com/_ah/api/noticias/v1/listaNoticias"
      on-core-response="{{postsLoaded}}"
      handleAs="json">
    </core-ajax>
  </template>
  <script>
  Polymer('post-service', {
    created: function() {
      this.noticias = [];
    },
    postsLoaded: function() {
      // Make a copy of the loaded data
      this.noticias = this.$.ajax.response.noticias.slice(0);
            
    },
  });
  </script>
</polymer-element>
